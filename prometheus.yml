global:
  scrape_interval: 5s
  evaluation_interval: 5s
  external_labels:
    monitor: 'book-popularity-model'
    environment: 'docker'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  
  # Model serving API
  - job_name: 'model_api'
    static_configs:
      - targets: ['book-model:8000']  # Docker service name
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 3s
